<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InfracaoCreateDlg" widgetVar="InfracaoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateInfracaoTitle}">
            <h:form id="InfracaoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{infracaoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateInfracaoLabel_idinfracao}" for="idinfracao" />
                        <p:inputText id="idinfracao" value="#{infracaoController.selected.idinfracao}" title="#{bundle.CreateInfracaoTitle_idinfracao}" required="true" requiredMessage="#{bundle.CreateInfracaoRequiredMessage_idinfracao}"/>
                        <p:outputLabel value="#{bundle.CreateInfracaoLabel_descricao}" for="descricao" />
                        <p:inputText id="descricao" value="#{infracaoController.selected.descricao}" title="#{bundle.CreateInfracaoTitle_descricao}" />
                        <p:outputLabel value="#{bundle.CreateInfracaoLabel_taxa}" for="taxa" />
                        <p:inputText id="taxa" value="#{infracaoController.selected.taxa}" title="#{bundle.CreateInfracaoTitle_taxa}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{infracaoController.create}" value="#{bundle.Save}" update="display,:InfracaoListForm:datalist,:growl" oncomplete="handleSubmit(args,'InfracaoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="InfracaoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
