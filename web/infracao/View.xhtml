<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InfracaoViewDlg" widgetVar="InfracaoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewInfracaoTitle}">
            <h:form id="InfracaoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{infracaoController.selected != null}">
                        <h:outputText value="#{bundle.ViewInfracaoLabel_idinfracao}"/>
                        <h:outputText value="#{infracaoController.selected.idinfracao}" title="#{bundle.ViewInfracaoTitle_idinfracao}"/>
                        <h:outputText value="#{bundle.ViewInfracaoLabel_descricao}"/>
                        <h:outputText value="#{infracaoController.selected.descricao}" title="#{bundle.ViewInfracaoTitle_descricao}"/>
                        <h:outputText value="#{bundle.ViewInfracaoLabel_taxa}"/>
                        <h:outputText value="#{infracaoController.selected.taxa}" title="#{bundle.ViewInfracaoTitle_taxa}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="InfracaoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
