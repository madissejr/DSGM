<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CondutorViewDlg" widgetVar="CondutorViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCondutorTitle}">
            <h:form id="CondutorViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{condutorController.selected != null}">
                        <h:outputText value="#{bundle.ViewCondutorLabel_id}"/>
                        <h:outputText value="#{condutorController.selected.id}" title="#{bundle.ViewCondutorTitle_id}"/>
                        <h:outputText value="#{bundle.ViewCondutorLabel_nome}"/>
                        <h:outputText value="#{condutorController.selected.nome}" title="#{bundle.ViewCondutorTitle_nome}"/>
                        <h:outputText value="#{bundle.ViewCondutorLabel_contacto}"/>
                        <h:outputText value="#{condutorController.selected.contacto}" title="#{bundle.ViewCondutorTitle_contacto}"/>
                        <h:outputText value="#{bundle.ViewCondutorLabel_categoria}"/>
                        <h:outputText value="#{condutorController.selected.categoria}" title="#{bundle.ViewCondutorTitle_categoria}"/>
                        <h:outputText value="#{bundle.ViewCondutorLabel_endereco}"/>
                        <h:outputText value="#{condutorController.selected.endereco}" title="#{bundle.ViewCondutorTitle_endereco}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CondutorViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
