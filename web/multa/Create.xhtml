<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MultaCreateDlg" widgetVar="MultaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMultaTitle}">
            <h:form id="MultaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{multaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMultaLabel_idmulta}" for="idmulta" />
                        <p:inputText id="idmulta" value="#{multaController.selected.idmulta}" title="#{bundle.CreateMultaTitle_idmulta}" required="true" requiredMessage="#{bundle.CreateMultaRequiredMessage_idmulta}"/>
                        <p:outputLabel value="#{bundle.CreateMultaLabel_dia}" for="dia" />
                        <p:inputText id="dia" value="#{multaController.selected.dia}" title="#{bundle.CreateMultaTitle_dia}" />
                        <p:outputLabel value="#{bundle.CreateMultaLabel_condutor}" for="condutor" />
                        <p:selectOneMenu id="condutor" value="#{multaController.selected.condutor}" >
                            <f:selectItems value="#{condutorController.itemsAvailableSelectOne}"
                                           var="condutorItem"
                                           itemValue="#{condutorItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateMultaLabel_emissor}" for="emissor" />
                        <p:selectOneMenu id="emissor" value="#{multaController.selected.emissor}" >
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="emissorItem"
                                           itemValue="#{emissorItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateMultaLabel_infracao}" for="infracao" />
                        <p:selectOneMenu id="infracao" value="#{multaController.selected.infracao}" >
                            <f:selectItems value="#{infracaoController.itemsAvailableSelectOne}"
                                           var="infracaoItem"
                                           itemValue="#{infracaoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateMultaLabel_veiculo}" for="veiculo" />
                        <p:selectOneMenu id="veiculo" value="#{multaController.selected.veiculo}" >
                            <f:selectItems value="#{veiculoController.itemsAvailableSelectOne}"
                                           var="veiculoItem"
                                           itemValue="#{veiculoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{multaController.create}" value="#{bundle.Save}" update="display,:MultaListForm:datalist,:growl" oncomplete="handleSubmit(args,'MultaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MultaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
