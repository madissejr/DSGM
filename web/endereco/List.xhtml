<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListEnderecoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="EnderecoListForm">
                <p:panel header="#{bundle.ListEnderecoTitle}">
                    <p:dataTable id="datalist" value="#{enderecoController.items}" var="item"
                                 selectionMode="single" selection="#{enderecoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idEndereco}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEnderecoTitle_idEndereco}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEndereco}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEnderecoTitle_bairro}"/>
                            </f:facet>
                            <h:outputText value="#{item.bairro}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEnderecoTitle_avenidaRua}"/>
                            </f:facet>
                            <h:outputText value="#{item.avenidaRua}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{enderecoController.prepareCreate}" update=":EnderecoCreateForm" oncomplete="PF('EnderecoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":EnderecoViewForm" oncomplete="PF('EnderecoViewDialog').show()" disabled="#{empty enderecoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":EnderecoEditForm" oncomplete="PF('EnderecoEditDialog').show()" disabled="#{empty enderecoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{enderecoController.destroy}" update=":growl,datalist" disabled="#{empty enderecoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
