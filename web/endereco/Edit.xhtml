<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EnderecoEditDlg" widgetVar="EnderecoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEnderecoTitle}">
            <h:form id="EnderecoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{enderecoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEnderecoLabel_idEndereco}" for="idEndereco" />
                        <p:inputText id="idEndereco" value="#{enderecoController.selected.idEndereco}" title="#{bundle.EditEnderecoTitle_idEndereco}" required="true" requiredMessage="#{bundle.EditEnderecoRequiredMessage_idEndereco}"/>
                        <p:outputLabel value="#{bundle.EditEnderecoLabel_bairro}" for="bairro" />
                        <p:inputText id="bairro" value="#{enderecoController.selected.bairro}" title="#{bundle.EditEnderecoTitle_bairro}" />
                        <p:outputLabel value="#{bundle.EditEnderecoLabel_avenidaRua}" for="avenidaRua" />
                        <p:inputText id="avenidaRua" value="#{enderecoController.selected.avenidaRua}" title="#{bundle.EditEnderecoTitle_avenidaRua}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{enderecoController.update}" value="#{bundle.Save}" update="display,:EnderecoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EnderecoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EnderecoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
