<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VeiculoEditDlg" widgetVar="VeiculoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditVeiculoTitle}">
            <h:form id="VeiculoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{veiculoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditVeiculoLabel_idveiculo}" for="idveiculo" />
                        <p:inputText id="idveiculo" value="#{veiculoController.selected.idveiculo}" title="#{bundle.EditVeiculoTitle_idveiculo}" required="true" requiredMessage="#{bundle.EditVeiculoRequiredMessage_idveiculo}"/>
                        <p:outputLabel value="#{bundle.EditVeiculoLabel_marca}" for="marca" />
                        <p:inputText id="marca" value="#{veiculoController.selected.marca}" title="#{bundle.EditVeiculoTitle_marca}" />
                        <p:outputLabel value="#{bundle.EditVeiculoLabel_modelo}" for="modelo" />
                        <p:inputText id="modelo" value="#{veiculoController.selected.modelo}" title="#{bundle.EditVeiculoTitle_modelo}" />
                        <p:outputLabel value="#{bundle.EditVeiculoLabel_categoria}" for="categoria" />
                        <p:selectOneMenu id="categoria" value="#{veiculoController.selected.categoria}" required="true" requiredMessage="#{bundle.EditVeiculoRequiredMessage_categoria}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{categoriaController.itemsAvailableSelectOne}"
                                           var="categoriaItem"
                                           itemValue="#{categoriaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{veiculoController.update}" value="#{bundle.Save}" update="display,:VeiculoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'VeiculoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VeiculoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
