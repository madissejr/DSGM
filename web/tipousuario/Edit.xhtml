<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipousuarioEditDlg" widgetVar="TipousuarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTipousuarioTitle}">
            <h:form id="TipousuarioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipousuarioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTipousuarioLabel_idT}" for="idT" />
                        <p:inputText id="idT" value="#{tipousuarioController.selected.idT}" title="#{bundle.EditTipousuarioTitle_idT}" required="true" requiredMessage="#{bundle.EditTipousuarioRequiredMessage_idT}"/>
                        <p:outputLabel value="#{bundle.EditTipousuarioLabel_descricao}" for="descricao" />
                        <p:inputText id="descricao" value="#{tipousuarioController.selected.descricao}" title="#{bundle.EditTipousuarioTitle_descricao}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipousuarioController.update}" value="#{bundle.Save}" update="display,:TipousuarioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TipousuarioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TipousuarioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
