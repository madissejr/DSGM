<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipousuarioViewDlg" widgetVar="TipousuarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipousuarioTitle}">
            <h:form id="TipousuarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipousuarioController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipousuarioLabel_idT}"/>
                        <h:outputText value="#{tipousuarioController.selected.idT}" title="#{bundle.ViewTipousuarioTitle_idT}"/>
                        <h:outputText value="#{bundle.ViewTipousuarioLabel_descricao}"/>
                        <h:outputText value="#{tipousuarioController.selected.descricao}" title="#{bundle.ViewTipousuarioTitle_descricao}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipousuarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
